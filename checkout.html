<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  
  <!-- EmailJS Script einbinden -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Allgemeines Styling */
    body {
      font-family: "Roboto", sans-serif;
      background-color: white;
      color: black;
      height: 100vh;
    }
    
    /* Header (fixiert) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid #eee;
      padding: 0 20px;
    }
    
    /* Hamburger-Icon (linke Seite) */
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .hamburger span {
      display: block;
      height: 2px;
      background: #000;
      transition: all 0.3s ease-in-out;
    }
    
    /* Logo zentriert */
    .header-center {
      text-align: center;
    }
    .header-center img {
      max-height: 70px;
    }
    
    /* Icons (rechte Seite) */
    .header-icons {
      display: flex;
      gap: 15px;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .header-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    
    /* OVERLAY & Side-Menu */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      z-index: 1000;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 80%;
      max-width: 400px;
      height: 100%;
      background: #fff;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1001;
      padding: 20px;
    }
    
    /* Close-Button im Menü */
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    /* Menü-Liste */
    .menu-list {
      list-style: none;
    }
    .menu-list li {
      border-bottom: 1px solid #ddd;
    }
    .menu-list li a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: 400;
    }
    
    /* Offen-Status: Overlay & Menü eingeblendet */
    .menu-open .menu-overlay {
      opacity: 1;
      visibility: visible;
    }
    .menu-open .side-menu {
      transform: translateX(0);
    }
    
    /* Hauptcontainer für Checkout */
    .checkout-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 210px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    /* Formular-Bereich */
    .checkout-form {
      flex: 1 1 300px;
      min-width: 280px;
    }
    .checkout-form h2 {
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 20px;
    }
    .checkout-form form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .checkout-form label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .checkout-form input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    /* Zusammenfassung (Bestellübersicht) */
    .checkout-summary {
      flex: 1 1 35%;
      min-width: 280px;
      background-color: #ffffff;
      border: none;
      padding: 20px;
      height: fit-content;
    }
    .checkout-summary h2 {
      font-size: 30px;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .checkout-summary .summary-items {
      margin: 15px 0;
    }
    #summary-total {
      font-size: 22px;
      margin: 20px 0;
      font-weight: 600;
    }
    
    /* BUTTON DESIGN */
    .Btn {
      width: 330px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(15, 15, 15);
      border: none;
      color: white;
      font-weight: 600;
      gap: 8px;
      cursor: pointer;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.103);
      position: relative;
      overflow: hidden;
      transition-duration: 0.3s;
    }
    
    .svgIcon {
      width: 16px;
    }
    
    .svgIcon path {
      fill: white;
    }
    
    .Btn::before {
      width: 330px;
      height: 160px;
      position: absolute;
      content: "";
      background-color: white;
      border-radius: 50%;
      left: -100%;
      top: 0;
      transition-duration: 0.3s;
      mix-blend-mode: difference;
    }
    
    .Btn:hover::before {
      transition-duration: 0.3s;
      transform: translate(100%,-50%);
      border-radius: 0;
    }
    
    .Btn:active {
      transform: translate(5px,5px);
      transition-duration: 0.3s;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <!-- Hamburger-Icon -->
    <div class="hamburger" id="hamburger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="header-center">
      <img src="logo.jpg" alt="Logo" />
    </div>

    <div class="header-icons">
      <img src="suchen.png" alt="Search" id="search-icon" />
      <a href="cart.html">
        <img src="wk.png" alt="Cart" />
      </a>
    </div>
  </header>

  <div class="menu-overlay" id="menu-overlay"></div>
  <nav class="side-menu" id="side-menu">
    <button class="close-btn" id="close-btn">✕</button>
    <ul class="menu-list">
      <li><a href="index.html">HOME</a></li>
      <li><a href="aboutus.html">ABOUT US</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>

  <!-- Hauptbereich: Checkout -->
  <div class="checkout-container">
    <!-- Formular-Bereich -->
    <div class="checkout-form">
      <h2>Rechnungs- &amp; Lieferdaten</h2>
      <form id="checkoutForm">
        <label>
          Vorname:
          <input type="text" name="vorname" required />
        </label>
        <label>
          Nachname:
          <input type="text" name="nachname" required />
        </label>
        <label>
          E-Mail:
          <input type="email" name="email" required />
        </label>
        <label>
          Strasse:
          <input type="text" name="strasse" required />
        </label>
        <label>
          Hausnummer:
          <input type="text" name="hausnummer" required />
        </label>
        <label>
          Stadt:
          <input type="text" name="stadt" required />
        </label>
        <label>
          Land:
          <input type="text" name="land" required />
        </label>
      </form>
    </div>

    <!-- Zusammenfassung (Bestellübersicht) -->
    <div class="checkout-summary">
      <h2>Bestellübersicht</h2>
      <div id="summary-items" class="summary-items">
        <!-- Hier werden die Produkte aus dem Warenkorb aufgelistet -->
      </div>
      <p id="summary-total">Gesamt: 0,00 €</p>
      <button class="Btn" onclick="submitOrder()">
        Bestellung abschließen
        <svg class="svgIcon" viewBox="0 0 576 512">
          <path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path>
        </svg>
      </button>
    </div>
  </div>

  <script>
    /***** Hamburger-Menü *****/
    const body = document.body;
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const menuOverlay = document.getElementById('menu-overlay');
    const sideMenu = document.getElementById('side-menu');
    const closeBtn = document.getElementById('close-btn');

    // Menü öffnen
    hamburgerBtn.addEventListener('click', () => {
      body.classList.add('menu-open');
    });
    // Menü schließen: X
    closeBtn.addEventListener('click', () => {
      body.classList.remove('menu-open');
    });
    // Menü schließen: Overlay
    menuOverlay.addEventListener('click', () => {
      body.classList.remove('menu-open');
    });

    /***** Warenkorb zusammenfassen *****/
    function loadCartSummary() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const summaryItems = document.getElementById('summary-items');
      const summaryTotal = document.getElementById('summary-total');

      summaryItems.innerHTML = '';
      let gesamtpreis = 0;

      cartItems.forEach((item) => {
        const preisNum = parseFloat(item.preis) || 0;
        const zeilenPreis = preisNum * item.menge;
        gesamtpreis += zeilenPreis;

        const itemDiv = document.createElement('div');
        itemDiv.style.marginBottom = '10px';
        itemDiv.innerHTML = `
          <strong>${item.name}</strong><br>
          ${item.menge} x ${preisNum.toFixed(2)} € = ${zeilenPreis.toFixed(2)} €
        `;
        summaryItems.appendChild(itemDiv);
      });

      summaryTotal.textContent = 'Gesamt: ' + gesamtpreis.toFixed(2) + ' €';
    }

    /***** Bestellung abschicken mit EmailJS *****/
    const AIRTABLE_API_KEY = "patoJ0rbjGUzWuwKG.d2458e18c3f777dc341a8ff90fc66d55457ff3cafb219efbd82fa7575b05aaf9";
    const BASE_ID = "appJ5tDISO3meA1Sf";
    const ORDERS_TABLE = "Orders";
    const PRODUCTS_TABLE = "Produkte";

    async function submitOrder() {
      const form = document.getElementById('checkoutForm');
      const formData = new FormData(form);

      const customerData = {
        vorname: formData.get('vorname'),
        nachname: formData.get('nachname'),
        strasse: formData.get('strasse'),
        hausnummer: formData.get('hausnummer'),
        stadt: formData.get('stadt'),
        land: formData.get('land'),
        email: formData.get('email')
      };

      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const cartItemsString = JSON.stringify(cartItems);

      try {
        // Bestellung in Airtable anlegen
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${ORDERS_TABLE}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${AIRTABLE_API_KEY}`
          },
          body: JSON.stringify({
            records: [
              {
                fields: {
                  Vorname: customerData.vorname,
                  Nachname: customerData.nachname,
                  Strasse: customerData.strasse,
                  Hausnummer: customerData.hausnummer,
                  Stadt: customerData.stadt,
                  Land: customerData.land,
                  Email: customerData.email,
                  ProductID: cartItemsString
                }
              }
            ]
          })
        });

        if (!response.ok) {
          throw new Error('Fehler beim Anlegen des Datensatzes in Airtable');
        }

        // Lagerbestand aktualisieren
        await updateStock(cartItems);

        const templateParams = {
        to_email: customerData.email,
        to_name: customerData.vorname,
        order_details: cartItemsString
      };

      emailjs.send("service_vgzvb3h", "template_pgssozz", templateParams)
        .then(function(response) {
          console.log('E-Mail erfolgreich gesendet!', response.status, response.text);
        }, function(error) {
          console.error('Fehler beim Senden der E-Mail:', error);
        });

      // Warenkorb leeren und Zusammenfassung aktualisieren
      localStorage.removeItem('cartItems');
      loadCartSummary();
      alert('Bestellung erfolgreich abgeschickt!');
      window.location.href = "index.html";
    } catch (error) {
      console.error('Fehler:', error);
      alert('Beim Abschicken der Bestellung ist ein Fehler aufgetreten.');
    }
  }

    async function updateStock(cartItems) {
      for (const item of cartItems) {
        const produktID = item.id;
        const menge = item.menge;

        const productResponse = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${PRODUCTS_TABLE}/${produktID}`, {
          headers: {
            Authorization: `Bearer ${AIRTABLE_API_KEY}`
          }
        });

        if (!productResponse.ok) {
          console.error(`Fehler beim Abrufen des Produkts mit ID ${produktID}`);
          continue;
        }

        const productData = await productResponse.json();
        if (!productData.id) {
          console.error(`Kein Produkt mit ID ${produktID} gefunden`);
          continue;
        }

        const newStock = (productData.fields.Lagerbestand || 0) - menge;

        await fetch(`https://api.airtable.com/v0/${BASE_ID}/${PRODUCTS_TABLE}/${produktID}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${AIRTABLE_API_KEY}`
          },
          body: JSON.stringify({ fields: { Lagerbestand: newStock } })
        });
      }
    }

    // Warenkorb-Zusammenfassung beim Laden der Seite erstellen
    window.addEventListener('DOMContentLoaded', loadCartSummary);
  </script>
</body>
</html>
