    /* Grundlegendes Layout */
    body {

    /***********************
     * HEADER-STYLING
     ***********************/
    header {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 150px;
      background-color: #ffffff;
      top: 0;
      left: 0;
      z-index: 999;
      border-bottom: 1px solid #eee;
      padding: 0 20px;
    }

    /* Hamburger-Icon links */
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .hamburger span {
      display: block;
      height: 2px;
      background: #000;
      transition: all 0.3s ease-in-out;
    }

    /* Logo zentriert */
    .header-center {
      text-align: center;
    }
    .header-center img {
      max-height: 70px;
    }

    /* Icons oben rechts */
    .header-icons {
      display: flex;
      gap: 15px;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .header-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /***********************
     * MENÜ & OVERLAY
     ***********************/
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      z-index: 1000; /* Über dem Header (999) */
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 80%;
      max-width: 400px;
      height: 100%;
      background: #fff;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1001; /* Über dem Overlay */
      padding: 20px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .menu-list {
      list-style: none;
    }
    .menu-list li {
      border-bottom: 1px solid #ddd;
    }
    .menu-list li a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: 400;
    }

    /* Offen-Status */
    .menu-open .menu-overlay {
      opacity: 1;
      visibility: visible;
    }
    .menu-open .side-menu {
      transform: translateX(0);
    }

    /***********************
     * PRODUKT-BEREICH
     ***********************/
    #product-detail {
      max-width: 1200px;
      margin: 40px auto 20px auto; /* Platz nach oben */
      padding: 20px;
      margin-top: 150px; /* Platz für fixierten Header */
    }

    .product-detail-flex {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
    }
    .product-image {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      margin-right: 30px;
    }
    .product-image img {
      width: 110%;
      height: auto;
      object-fit: cover;
      border: 1px solid #ddd;
      padding: 8px;
      background-color: #f9f9f9;
      margin-left: 30%;
    }

    /* Produktinfos rechts */
    .product-info {
      flex: 2;
      min-width: 300px;
    }
    .product-info h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      margin-left: 30%;
      margin-top: 10%;
    }
    .product-info .description {
      font-size: 16px;
      margin-bottom: 15px;
      line-height: 1.4;
      color: #444;
    }
    .product-info p {
      margin: 6px 0;
      line-height: 1.4;
      color: #333;
      margin-left: 30%;
    }
    .product-info .preis {
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin: 15px 0;
      margin-left: 30%;

    }

    /* Eingabefeld */
    .product-info input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-left: 5px;
      text-align: center;
    }

    /* In den Warenkorb-Button */
    .product-info button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      margin-left: 30%;

    }
    .product-info button:hover {
      background-color: #444;
    }

<body>
  <!-- Header -->
  <header>

  <!-- Produktdetail-Bereich -->
  <div id="product-detail">

  <script>
    /* -- Hamburger-Menü-Funktion -- */
    const body = document.body;
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const menuOverlay = document.getElementById('menu-overlay');
    const sideMenu = document.getElementById('side-menu');
    const closeBtn = document.getElementById('close-btn');

    // Menü öffnen
    hamburgerBtn.addEventListener('click', () => {
      body.classList.add('menu-open');
    });
    // Menü schließen über X
    closeBtn.addEventListener('click', () => {
      body.classList.remove('menu-open');
    });
    // Menü schließen über Overlay
    menuOverlay.addEventListener('click', () => {
      body.classList.remove('menu-open');
    });

    /* -- Airtable-Logik -- */
    const AIRTABLE_API_KEY = "patoJ0rbjGUzWuwKG.d2458e18c3f777dc341a8ff90fc66d55457ff3cafb219efbd82fa7575b05aaf9";
    const BASE_ID = "appJ5tDISO3meA1Sf";
    const PRODUCTS_TABLE = "Produkte";

    // Produkt-Daten vom Airtable holen
    async function fetchProduct(productId) {
      try {
        const response = await fetch(
          `https://api.airtable.com/v0/${BASE_ID}/${PRODUCTS_TABLE}/${productId}`,
          {
            headers: {
              Authorization: `Bearer ${AIRTABLE_API_KEY}`
            }
          }
        );
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Fehler beim Abrufen der Produkt-Daten:', error);
      }
    }

    // Produktdetails anzeigen
    async function displayProductDetail(productId) {
      const productData = await fetchProduct(productId);
      const productDetail = document.getElementById("product-detail");

      if (productData && productData.fields) {
        let imageHTML = "";
        if (productData.fields.Bild1 && productData.fields.Bild1[0]) {
          imageHTML = `<img src="${productData.fields.Bild1[0].url}" alt="${productData.fields.ProduktName}">`;
        }

        const lagerbestand = productData.fields.Lagerbestand || 0;
        const disableAttribute = lagerbestand === 0 ? 'disabled' : '';

        productDetail.innerHTML = `
          <div class="product-detail-flex">
            <div class="product-image">
              ${imageHTML}
            </div>
            <div class="product-info">
              <h1>${productData.fields.ProduktName || "Kein Produktname"}</h1>
              <p class="description">${productData.fields.Beschreibung || "Keine Beschreibung"}</p>
              <p><strong>Stoff:</strong> ${productData.fields.Stoff || "Keine Angabe"}</p>
              <p class="preis"><strong>Preis:</strong> ${productData.fields.Preis || "Kein Preis"}</p>
              <p><strong>Grösse:</strong> ${productData.fields.Grösse || "Keine Grössenangabe"}</p>
              <p><strong>Spieler:</strong> ${productData.fields.Spieler || "Keine Bedruckung"}</p>
              <p><strong>Lagerbestand:</strong> ${lagerbestand}</p>

              <p>
                Wunschmenge:
                <input
                  type="number"
                  id="quantity"
                  value="1"
                  min="1"
                  max="${lagerbestand}"
                  ${disableAttribute}
                >
              </p>
              <button
                onclick="addToCart('${productData.id}')"
                ${disableAttribute}
              >
                In den Warenkorb
              </button>
            </div>
          </div>
        `;
      } else {
        productDetail.textContent = 'Produktdetails können nicht geladen werden.';
      }
    }

    /**
     * Fügt das Produkt mit der gewünschten Menge dem Warenkorb hinzu.
     */
    async function addToCart(productId) {
      const quantityInput = document.getElementById('quantity');
      const quantity = parseInt(quantityInput.value) || 1;

      const productData = await fetchProduct(productId);
      if (!productData || !productData.fields) {
        alert('Produktdaten konnten nicht hinzugefügt werden.');
        return;
      }

      const lagerbestand = productData.fields.Lagerbestand || 0;
      if (lagerbestand === 0) {
        alert("Dieses Produkt ist derzeit nicht auf Lager.");
        return;
      }
      if (quantity > lagerbestand) {
        alert(`Die gewünschte Menge überschreitet den Lagerbestand.`);
        return;
      }

      const cartItem = {
        id: productData.id,
        name: productData.fields.ProduktName,
        preis: productData.fields.Preis,
        bild: productData.fields.Bild1 ? productData.fields.Bild1[0].url : "",
        groesse: productData.fields.Grösse || "",
        menge: quantity,
        lagerbestand: lagerbestand
      };

      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const existingItemIndex = cartItems.findIndex(item => item.id === cartItem.id);
      if (existingItemIndex > -1) {
        // Bestehendes Produkt erhöhen
        if (cartItems[existingItemIndex].menge + quantity > lagerbestand) {
          alert("Die maximale verfügbare Menge für dieses Produkt wurde erreicht.");
          return;
        }
        cartItems[existingItemIndex].menge += quantity;
      } else {
        // Neues Produkt hinzufügen
        cartItems.push(cartItem);
      }

      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      alert('Produkt wurde zum Warenkorb hinzugefügt!');
    }

    // Produkt-ID aus der URL auslesen
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (productId) {
      displayProductDetail(productId);
    } else {
      document.getElementById("product-detail").textContent = 'Keine Produkt-ID angegeben.';
    }
  </script>
