<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produktdetails</title>
  <style>
    /* Allgemeines Styling */
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: white;
      color: black;
    }

    /* Header Styling */
    header {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      background-color: #ffffff;
      position: relative;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      left: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .menu-toggle span {
      background: black;
      height: 2px;
      width: 25px;
      margin: 3px 0;
    }

    .header-center img {
      max-height: 100px;
    }

    .header-icons {
      display: flex;
      gap: 15px;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .header-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: #f8f8f8;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 300;
      position: relative;
      font-family: "Roboto", sans-serif;
    }

    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 3px;
      background: black;
      transition: width 0.3s ease-in-out;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Produktdetail-Container */
    #product-detail {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Flex-Layout für Bild links und Text rechts */
    .product-detail-flex {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    /* Bild links */
    .product-image {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      margin-right: 20px;
    }
    .product-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* Infos rechts */
    .product-info {
      flex: 2;
      min-width: 300px;
    }

    .product-info h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-info p {
      margin: 5px 0;
      line-height: 1.4;
    }

    .product-info p strong {
      font-weight: 600;
    }

    .product-info .description {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .product-info .preis {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="openMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header-center">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="header-icons">
      <img src="suchen.png" alt="Search" onclick="toggleSearch()" id="search-icon">
      <a href="cart.html">
        <img src="wk.png" alt="Cart">
      </a>
    </div>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Pages</a>
    <a href="#">Blog</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div id="product-detail"></div>

  <script>
    const AIRTABLE_API_KEY = "patoJ0rbjGUzWuwKG.d2458e18c3f777dc341a8ff90fc66d55457ff3cafb219efbd82fa7575b05aaf9";
    const BASE_ID = "appJ5tDISO3meA1Sf";
    const PRODUCTS_TABLE = "Produkte";

    // Produkt-Daten vom Airtable holen
    async function fetchProduct(productId) {
      try {
        const response = await fetch(
          `https://api.airtable.com/v0/${BASE_ID}/${PRODUCTS_TABLE}/${productId}`,
          {
            headers: {
              Authorization: `Bearer ${AIRTABLE_API_KEY}`
            }
          }
        );
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Fehler beim Abrufen der Produkt-Daten:', error);
      }
    }

    // Produktdetails anzeigen
    async function displayProductDetail(productId) {
      const productData = await fetchProduct(productId);
      const productDetail = document.getElementById("product-detail");

      if (productData && productData.fields) {
        let imageHTML = "";
        if (productData.fields.Bild1 && productData.fields.Bild1[0]) {
          imageHTML = `<img src="${productData.fields.Bild1[0].url}" alt="${productData.fields.ProduktName}">`;
        }

        const lagerbestand = productData.fields.Lagerbestand || 0;
        const disableAttribute = lagerbestand === 0 ? 'disabled' : '';

        productDetail.innerHTML = `
          <div class="product-detail-flex">
            <div class="product-image">
              ${imageHTML}
            </div>
            <div class="product-info">
              <h1>${productData.fields.ProduktName || "Kein Produktname"}</h1>
              <p class="description">${productData.fields.Beschreibung || "Keine Beschreibung"}</p>
              <p><strong>Stoff:</strong> ${productData.fields.Stoff || "Keine Angabe"}</p>
              <p class="preis"><strong>Preis:</strong> ${productData.fields.Preis || "Kein Preis"}</p>
              <p><strong>Grösse:</strong> ${productData.fields.Grösse || "Keine Grössenangabe"}</p>
              <p><strong>Lagerbestand:</strong> ${lagerbestand}</p>

              <p>
                Wunschmenge: 
                <input 
                  type="number" 
                  id="quantity" 
                  value="1" 
                  min="1" 
                  max="${lagerbestand}" 
                  style="width:50px;"
                  ${disableAttribute}
                >
              </p>
              <button 
                onclick="addToCart('${productData.id}')" 
                ${disableAttribute}
              >
                In den Warenkorb
              </button>
            </div>
          </div>
        `;
      } else {
        productDetail.textContent = 'Produktdetails können nicht geladen werden.';
      }
    }

    /**
     * Fügt das Produkt mit der gewünschten Menge dem Warenkorb hinzu.
     */
    async function addToCart(productId) {
      const quantityInput = document.getElementById('quantity');
      const quantity = parseInt(quantityInput.value) || 1;

      const productData = await fetchProduct(productId);
      if (!productData || !productData.fields) {
        alert('Produktdaten konnten nicht hinzugefügt werden.');
        return;
      }

      const lagerbestand = productData.fields.Lagerbestand || 0;
      
      if (lagerbestand === 0) {
        alert("Dieses Produkt ist derzeit nicht auf Lager.");
        return;
      }

      if (quantity > lagerbestand) {
        alert(`Die gewünschte Menge überschreitet den Lagerbestand.`);
        return;
      }

      const cartItem = {
        id: productData.id,
        name: productData.fields.ProduktName,
        preis: productData.fields.Preis,
        bild: productData.fields.Bild1 ? productData.fields.Bild1[0].url : "",
        groesse: productData.fields.Grösse || "",
        menge: quantity,
        lagerbestand: lagerbestand
      };

      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const existingItemIndex = cartItems.findIndex(item => item.id === cartItem.id);
      if (existingItemIndex > -1) {
        if (cartItems[existingItemIndex].menge + quantity > lagerbestand) {
          alert("Die maximale verfügbare Menge für dieses Produkt wurde erreicht.");
          return;
        }
        cartItems[existingItemIndex].menge += quantity;
      } else {
        cartItems.push(cartItem);
      }

      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      alert('Produkt wurde zum Warenkorb hinzugefügt!');
    }

    // Produkt-ID aus der URL auslesen
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (productId) {
      displayProductDetail(productId);
    } else {
      document.getElementById("product-detail").textContent = 'Keine Produkt-ID angegeben.';
    }
  </script>
</body>
</html>
