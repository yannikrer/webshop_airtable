<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produkte</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Allgemeines Styling */
    body {
      font-family: "Roboto", sans-serif;
      background-color: white;
      color: black;
      height: 100vh; /* Damit das Overlay 100% Höhe füllen kann */
    }

    /* Header Styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999; /* Header liegt über Content */
      border-bottom: 1px solid #eee;
      padding: 0 20px;
    }

    /* Hamburger-Icon (linke Seite) */
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .hamburger span {
      display: block;
      height: 2px;
      background: #000;
      transition: all 0.3s ease-in-out;
    }

    /* Logo zentriert */
    .header-center {
      text-align: center;
    }
    .header-center img {
      max-height: 70px;
    }

    /* Icons für Suche und Warenkorb (rechte Seite) */
    .header-icons {
      display: flex;
      gap: 15px;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .header-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* OVERLAY & Side-Menu – höherer z-index als Header */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      z-index: 1000; /* über dem Header (999) */
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 80%;         /* Breite des Menüs */
      max-width: 400px;   /* Optional: Begrenzung nach oben */
      height: 100%;
      background: #fff;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1001;      /* über dem Overlay */
      padding: 20px;
    }

    /* Schließen-Button (X) im Menü */
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    /* Menü-Liste */
    .menu-list {
      list-style: none;
    }

    .menu-list li {
      border-bottom: 1px solid #ddd;
    }

    .menu-list li a {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Damit der Pfeil rechts landet */
      padding: 15px 0;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: 400;
    }

    /* Pfeil rechts, wenn nötig */
    .menu-arrow {
      font-weight: bold;
      color: #999;
    }

    /* Offen-Status: Menu & Overlay eingeblendet */
    .menu-open .menu-overlay {
      opacity: 1;
      visibility: visible;
    }
    .menu-open .side-menu {
      transform: translateX(0);
    }

    /* Container für Produkte unter dem fixen Header */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 150px; /* Platz für fixierten Header */
    }

    /* Produkt-Grid */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .product {
      text-align: center;
      display: block;
      color: black;
      text-decoration: none;
    }
    .product img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 1px solid #ddd;
    }
    .product h3 {
      font-size: 14px;
      font-weight: 400;
      margin: 10px 0 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .product p {
      font-size: 12px;
      color: #777;
    }

    /* Beispielhaftes Media Query */
    @media (max-width: 768px) {
      .product-container {
        margin-top: 0%;
      }
    }
  </style>
</head>
<body>

  <!-- Header-Bereich mit Hamburger, Logo, Icons -->
  <header>
    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Logo zentriert -->
    <div class="header-center">
      <img src="logo.jpg" alt="Logo">
    </div>

    <!-- Such- und Warenkorb-Icons rechts -->
    <div class="header-icons">
      <img src="suchen.png" alt="Search" id="search-icon">
      <a href="cart.html">
        <img src="wk.png" alt="Cart">
      </a>
    </div>
  </header>

  <!-- Overlay & Side-Menu (über dem Header) -->
  <div class="menu-overlay" id="menu-overlay"></div>
  <nav class="side-menu" id="side-menu">
    <button class="close-btn" id="close-btn">✕</button>
    <ul class="menu-list">
      <!-- Jede Zeile ist ein Menüpunkt mit Link -->
      <li>
        <a href="index.html">
          HOME
          <!-- Pfeil, falls erwünscht: <span class="menu-arrow">›</span> -->
        </a>
      </li>
      <li>
        <a href="watches.html">
          WATCHES
          <span class="menu-arrow">›</span>
        </a>
      </li>
      <li>
        <a href="jewelry.html">
          JEWELRY
          <span class="menu-arrow">›</span>
        </a>
      </li>
      <li>
        <a href="info.html">
          INFO
          <span class="menu-arrow">›</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Haupt-Inhalt -->
  <div class="container">
    <!-- Produkt-Grid, befüllt via Airtable -->
    <div id="product-list" class="product-container"></div>
  </div>

  <script>
    // Hamburger-Menü öffnen
    const hamburgerBtn = document.getElementById('hamburger-btn');
    // Schließen-Button (X) im Menü
    const closeBtn = document.getElementById('close-btn');
    // Overlay
    const overlay = document.getElementById('menu-overlay');
    // Body, um Klasse .menu-open zu steuern
    const body = document.body;

    hamburgerBtn.addEventListener('click', () => {
      body.classList.add('menu-open');
    });
    closeBtn.addEventListener('click', () => {
      body.classList.remove('menu-open');
    });
    overlay.addEventListener('click', () => {
      body.classList.remove('menu-open');
    });

    /* Airtable-Daten laden und anzeigen */
    const AIRTABLE_API_KEY = "patoJ0rbjGUzWuwKG.d2458e18c3f777dc341a8ff90fc66d55457ff3cafb219efbd82fa7575b05aaf9";
    const BASE_ID = "appJ5tDISO3meA1Sf";
    const TABLE_NAME = "Produkte";

    async function fetchProducts() {
      const response = await fetch(
        `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`,
        {
          headers: {
            Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          },
        }
      );
      const data = await response.json();
      return data.records;
    }

    async function displayProducts() {
      const products = await fetchProducts();
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";

      products.forEach(product => {
        const productLink = document.createElement("a");
        productLink.href = `product-detail.html?id=${product.id}`; // Link zur Detailseite
        productLink.classList.add("product");

        productLink.innerHTML = `
          <img src="${product.fields.Bild1 ? product.fields.Bild1[0].url : ''}" 
               alt="${product.fields.ProduktName || 'Kein Bild'}">
          <h3>${product.fields.ProduktName || "Kein Produktname"}</h3>
          <p>CHF ${product.fields.Preis || "n/a"}</p>
        `;
        productList.appendChild(productLink);
      });
    }

    displayProducts();
  </script>
</body>
</html>
