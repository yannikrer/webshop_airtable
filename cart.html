<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dein Warenkorb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Allgemeines Styling */
    body {
      font-family: "Roboto", sans-serif;
      background-color: white;
      color: black;
    }

    /* Header (fixiert) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid #eee;
    }

    /* Hamburger-Menü (wird per Media Query sichtbar) */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.3s ease-in-out;
    }
    .menu-toggle span {
      background: black;
      height: 2px;
      width: 25px;
      margin: 4px 0;
    }

    .header-center {
      text-align: center;
    }
    .header-center img {
      max-height: 100px;
    }

    .header-icons {
      display: flex;
      gap: 15px;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .header-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* Navigation */
    nav {
      /* für große Screens normal sichtbar, für mobile standardmäßig versteckt */
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      height: 50px;
      align-items: center;
      background-color: #f8f8f8;
      margin-top: 150px; /* unter dem fixierten Header */
    }
    nav a {
      color: black;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 300;
      position: relative;
      padding: 5px 0;
    }
    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: black;
      transition: width 0.3s ease-in-out;
      position: absolute;
      bottom: 0;
      left: 0;
    }
    nav a:hover::after {
      width: 100%;
    }

    /* Überschrift */
    h1 {
      margin-top: 210px; /* damit H1 unter Header + Nav liegt */
      text-align: center;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    /* Container für Warenkorb */
    .cart-container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap; /* bricht bei kleineren Viewports um */
    }
    .cart-items {
      flex: 1 1 60%;
      min-width: 300px;
    }
    .cart-summary {
      flex: 1 1 35%;
      min-width: 280px;
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      height: fit-content;
    }
    .cart-summary h2 {
      margin-bottom: 15px;
      font-weight: 500;
    }

    /* Einzelne Artikel */
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ccc;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      margin-right: 15px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details p {
      margin: 3px 0;
    }
    .cart-actions {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .cart-actions button {
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #999;
      background: #fff;
    }

    /* Zusammenfassung & Checkout */
    #cart-total {
      font-size: 18px;
      margin: 10px 0;
    }
    .checkout-buttons button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .checkout-buttons button:hover {
      background-color: #333;
    }

    /* Mobile Navigation via .open-Klasse */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex; /* Hamburger-Menü einblenden */
      }
      nav {
        display: none; /* Nav ausgeblendet, bis Hamburger geklickt wird */
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 150px;
        left: 0;
        width: 100%;
        background-color: #f8f8f8;
        z-index: 998;
      }
      nav.open {
        display: flex;
      }
      nav a {
        width: 100%;
        text-align: center;
        padding: 10px 0;
        border-top: 1px solid #eee;
      }
      nav a:last-child {
        border-bottom: 1px solid #eee;
      }
      /* Cart-Layout auf Spalten-Layout umstellen */
      .cart-container {
        flex-direction: column;
      }
      .cart-items, .cart-summary {
        width: 100%;
        min-width: auto;
      }
      .cart-summary {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="menu-toggle" onclick="toggleNav()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header-center">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="header-icons">
      <img src="suchen.png" alt="Search" id="search-icon">
      <a href="cart.html">
        <img src="wk.png" alt="Cart">
      </a>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav id="mainNav">
    <a href="index.html">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Pages</a>
    <a href="#">Blog</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- TITEL -->
  <h1>Your Bag</h1>

  <!-- WARENKORB -->
  <div class="cart-container">
    <!-- Artikel-Liste -->
    <div class="cart-items" id="cart-items">
      <!-- Dynamischer Inhalt via JS -->
    </div>

    <!-- Zusammenfassung -->
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <p id="cart-total">Total: 0,00 €</p>
      <div class="checkout-buttons">
        <button onclick="clearCart()">Clear Bag</button>
        <button onclick="completeOrder()">Checkout</button>
      </div>
    </div>
  </div>

  <script>
    /* Hamburger-Menü Steuerung */
    function toggleNav() {
      const nav = document.getElementById('mainNav');
      nav.classList.toggle('open');
    }

    // Warenkorb laden und anzeigen
    function loadCartItems() {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const cartContainer = document.getElementById('cart-items');
      const cartTotalElement = document.getElementById('cart-total');

      cartContainer.innerHTML = '';
      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p>Your bag is empty.</p>';
        cartTotalElement.textContent = 'Total: 0,00 €';
        return;
      }

      let gesamtpreis = 0;
      cartItems.forEach((item, index) => {
        const preisNum = parseFloat(item.preis) || 0;
        const zeilenPreis = preisNum * item.menge;
        gesamtpreis += zeilenPreis;

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <img src="${item.bild}" alt="${item.name}">
          <div class="cart-item-details">
            <p><strong>${item.name}</strong></p>
            <p>Price: €${preisNum.toFixed(2)}</p>
          </div>
          <div class="cart-actions">
            <button onclick="increaseQuantity(${index})">+</button>
            <span>${item.menge}</span>
            <button onclick="decreaseQuantity(${index})">-</button>
            <button onclick="removeItem(${index})">x</button>
          </div>
        `;
        cartContainer.appendChild(cartItem);
      });

      cartTotalElement.textContent = `Total: €${gesamtpreis.toFixed(2)}`;
    }

    // Warenkorb im localStorage updaten
    function updateCartItems(cartItems) {
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      loadCartItems();
    }

    // Menge erhöhen
    function increaseQuantity(index) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      if (cartItems[index].menge < cartItems[index].lagerbestand) {
        cartItems[index].menge += 1;
        updateCartItems(cartItems);
      } else {
        alert("You've reached the maximum available quantity of this product.");
      }
    }

    // Menge verringern
    function decreaseQuantity(index) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      if (cartItems[index].menge > 1) {
        cartItems[index].menge -= 1;
      } else {
        cartItems.splice(index, 1);
      }
      updateCartItems(cartItems);
    }

    // Artikel entfernen
    function removeItem(index) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.splice(index, 1);
      updateCartItems(cartItems);
    }

    // Warenkorb leeren
    function clearCart() {
      localStorage.removeItem('cartItems');
      loadCartItems();
    }

    // „Checkout“ -> Weiterleitung
    function completeOrder() {
      window.location.href = "checkout.html";
    }

    window.addEventListener('DOMContentLoaded', loadCartItems);
  </script>
</body>
</html>
