<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dein Warenkorb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Allgemeines Styling */
    body {
      font-family: "Roboto", sans-serif;
      background-color: white;
      color: black;
      height: 100vh; /* Damit Overlay & Menü den ganzen Viewport füllen können */
    }

    /* HEADER (fixiert) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid #eee;
      padding: 0 20px;
    }

    /* Hamburger-Icon (linke Seite) */
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .hamburger span {
      display: block;
      height: 2px;
      background: #000;
      transition: all 0.3s ease-in-out;
    }

    /* Logo zentriert */
    .header-center {
      text-align: center;
    }
    .header-center img {
      max-height: 70px;
    }

    /* Icons (rechte Seite) */
    .header-icons {
      display: flex;
      gap: 15px;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .header-icons img {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    /* OVERLAY und Side-Menu (über dem Header) */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      z-index: 1000; /* über dem Header (999) */
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 80%;         /* Breite des Menüs */
      max-width: 400px;   /* optionales Maximum */
      height: 100%;
      background: #fff;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1001;      /* über dem Overlay */
      padding: 20px;
    }

    /* Close-Button (X) oben links im Menü */
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    /* Liste der Menüpunkte */
    .menu-list {
      list-style: none;
    }
    .menu-list li {
      border-bottom: 1px solid #ddd;
    }
    .menu-list li a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: 400;
    }

    /* Offen-Status: Overlay & Menü werden sichtbar */
    .menu-open .menu-overlay {
      opacity: 1;
      visibility: visible;
    }
    .menu-open .side-menu {
      transform: translateX(0);
    }

    /* Überschrift */
    h1 {
      margin-top: 210px; /* Platz für fixierten Header */
      text-align: center;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    /* Container für Warenkorb */
    .cart-container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap; /* bricht bei kleineren Viewports um */
    }
    .cart-items {
      flex: 1 1 60%;
      min-width: 300px;
    }
    .cart-summary {
      flex: 1 1 35%;
      min-width: 280px;
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      height: fit-content;
    }
    .cart-summary h2 {
      margin-bottom: 15px;
      font-weight: 500;
    }

    /* Einzelne Artikel */
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ccc;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      margin-right: 15px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details p {
      margin: 3px 0;
    }
    .cart-actions {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .cart-actions button {
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #999;
      background: #fff;
    }

    /* Zusammenfassung & Checkout */
    #cart-total {
      font-size: 18px;
      margin: 10px 0;
    }
    .checkout-buttons button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .checkout-buttons button:hover {
      background-color: #333;
    }

    /* Mobile: cart-Layout auf Spalten-Layout umstellen */
    @media (max-width: 768px) {
      .cart-container {
        flex-direction: column;
      }
      .cart-items, .cart-summary {
        width: 100%;
        min-width: auto;
      }
      .cart-summary {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Hamburger-Icon -->
    <div class="hamburger" id="hamburger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="header-center">
      <img src="logo.jpg" alt="Logo">
    </div>

    <div class="header-icons">
      <img src="suchen.png" alt="Search" id="search-icon">
      <a href="cart.html">
        <img src="wk.png" alt="Cart">
      </a>
    </div>
  </header>

  <!-- Overlay & Side-Menu -->
  <div class="menu-overlay" id="menu-overlay"></div>
  <nav class="side-menu" id="side-menu">
    <button class="close-btn" id="close-btn">✕</button>
    <ul class="menu-list">
      <li>
        <a href="index.html">HOME</a>
      </li>
      <li>
        <a href="#">GALLERY</a>
      </li>
      <li>
        <a href="#">PAGES</a>
      </li>
      <li>
        <a href="#">BLOG</a>
      </li>
      <li>
        <a href="#">ABOUT</a>
      </li>
      <li>
        <a href="#">CONTACT</a>
      </li>
    </ul>
  </nav>

  <!-- Hauptüberschrift -->
  <h1>Your Bag</h1>

  <!-- Warenkorb-Bereich -->
  <div class="cart-container">
    <!-- Artikel-Liste -->
    <div class="cart-items" id="cart-items">
      <!-- Dynamischer Inhalt via JS -->
    </div>

    <!-- Zusammenfassung -->
    <div class="cart-summary">
      <h2>Order Summary</h2>
      <p id="cart-total">Total: 0,00 €</p>
      <div class="checkout-buttons">
        <button onclick="clearCart()">Clear Bag</button>
        <button onclick="completeOrder()">Checkout</button>
      </div>
    </div>
  </div>

  <script>
    /***** Hamburger-Menü Funktionalität *****/
    const body = document.body;
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const menuOverlay = document.getElementById('menu-overlay');
    const sideMenu = document.getElementById('side-menu');
    const closeBtn = document.getElementById('close-btn');

    // Menü öffnen
    hamburgerBtn.addEventListener('click', () => {
      body.classList.add('menu-open');
    });
    // Menü schließen über X
    closeBtn.addEventListener('click', () => {
      body.classList.remove('menu-open');
    });
    // Menü schließen über Overlay
    menuOverlay.addEventListener('click', () => {
      body.classList.remove('menu-open');
    });

    /***** Warenkorb-Funktionen *****/
    function loadCartItems() {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const cartContainer = document.getElementById('cart-items');
      const cartTotalElement = document.getElementById('cart-total');

      cartContainer.innerHTML = '';
      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p>Your bag is empty.</p>';
        cartTotalElement.textContent = 'Total: 0,00 €';
        return;
      }

      let gesamtpreis = 0;
      cartItems.forEach((item, index) => {
        const preisNum = parseFloat(item.preis) || 0;
        const zeilenPreis = preisNum * item.menge;
        gesamtpreis += zeilenPreis;

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <img src="${item.bild}" alt="${item.name}">
          <div class="cart-item-details">
            <p><strong>${item.name}</strong></p>
            <p>Price: €${preisNum.toFixed(2)}</p>
          </div>
          <div class="cart-actions">
            <button onclick="increaseQuantity(${index})">+</button>
            <span>${item.menge}</span>
            <button onclick="decreaseQuantity(${index})">-</button>
            <button onclick="removeItem(${index})">x</button>
          </div>
        `;
        cartContainer.appendChild(cartItem);
      });

      cartTotalElement.textContent = `Total: €${gesamtpreis.toFixed(2)}`;
    }

    function updateCartItems(cartItems) {
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      loadCartItems();
    }

    // Menge erhöhen
    function increaseQuantity(index) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      if (cartItems[index].menge < cartItems[index].lagerbestand) {
        cartItems[index].menge += 1;
        updateCartItems(cartItems);
      } else {
        alert("You've reached the maximum available quantity of this product.");
      }
    }

    // Menge verringern
    function decreaseQuantity(index) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      if (cartItems[index].menge > 1) {
        cartItems[index].menge -= 1;
      } else {
        // Menge 1 -> klick auf "-" entfernt das Produkt
        cartItems.splice(index, 1);
      }
      updateCartItems(cartItems);
    }

    // Artikel entfernen
    function removeItem(index) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.splice(index, 1);
      updateCartItems(cartItems);
    }

    // Warenkorb leeren
    function clearCart() {
      localStorage.removeItem('cartItems');
      loadCartItems();
    }

    // „Checkout“ -> Weiterleitung
    function completeOrder() {
      window.location.href = "checkout.html";
    }

    window.addEventListener('DOMContentLoaded', loadCartItems);
  </script>
</body>
</html>
